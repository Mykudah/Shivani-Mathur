<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniform Buttons Example</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #4c4c4c;
            margin: 0;
            padding: 0;
            font-size: 20px;
            color: #929292;
            text-align: center;
        }

        .button-container {
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .uniform-button {
            width: 200px;
            height: 50px;
            background-color: #929292;
            color: #4c4c4c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .uniform-button:hover {
            background-color: #b0b0b0;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="https://shivanisart.github.io/mummy/" class="uniform-button">mummy</a>
        <a href="https://shivanisart.github.io/hologram/" class="uniform-button">hologram</a>
        <a href="https://shivanisart.github.io/Regeneration/" class="uniform-button">Regeneration</a>
        <a href="https://shivanisart.github.io/William-gallery/" class="uniform-button">William-gallery</a>
        <a href="https://shivanisart.github.io/Shivani-mathur/" class="uniform-button">Shivani-mathur</a>
        <a href="https://shivanisart.github.io/Gita/" class="uniform-button">G
            ita</a>
        <a href="https://shivanisart.github.io/incessant/" class="uniform-button">incessant</a>
        <a href="https://mykudah.github.io/30day30works2025/" class="uniform-button">30day30works2025</a>
        <a href="https://mykudah.github.io/Whitechapel-gallery/" class="uniform-button">Whitechapel Gallery</a>
        <a href="https://mykudah.github.io/30day30works2023/" class="uniform-button">30day30works2023</a>
        <a href="https://mykudah.github.io/Alex/" class="uniform-button">Alex Grussing</a>
        <a href="https://mykudah.github.io/nfc-sound-trigger-door" class="uniform-button">nfc-sound-trigger-door</a>
        <a href="https://mykudah.github.io/github-slideshow" class="uniform-button">github-slideshow</a>
    </div>
</body>
</html>
